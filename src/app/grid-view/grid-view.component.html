<div class="row w-100" >
    <div class="col-md-4 col-xs-12" *ngFor="let prod of ProductData; let i=index;">
      <figure>
        <img src= {{prod.Img}} />
        <div class="overlay d-flex align-items-center justify-content-center">
          <button class="btn" (click)="sendDataToCart(prod)">ADD TO CART</button>
        </div>
      </figure>
      <figcaption>
        <p class="d-inline">{{prod.Name}}</p><i class="fa fa-eye"  routerLink="/ProdView" (click)="redirectTo(prod)"></i>
        <p class="font-weight-bold">{{prod.Price}}</p>
      </figcaption>
    </div>
  </div>
