<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">HOME</a>
      <button type="button" class="btn btn-outline-primary d-lg-none" (click)="isCollapsed = !isCollapsed"
      aria-expanded="false" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      <span class="navbar-toggler-icon"></span>
        </button>
        
    <div id="collapseExample" class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav w-100 d-flex justify-content-between">
        <li>
            <form class="form-inline my-2 my-lg-0 ml-5">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 ml-2" type="submit">Search</button>
            </form>
        </li>
        <li>
            <div class="goRight ml-5">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-cog mr-1"></i>Setting</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button class="dropdown-item">View/Edit profile</button>
                  <div class="dropdown-divider"></div>
                  <button class="dropdown-item">Sign Out</button>
                </div>
              </div>

              <div ngbDropdown class="d-inline-block ml-3 SecDrop">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-shopping-cart mr-1"></i>Cart</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  
                  <app-cart-product></app-cart-product>
                    
                </div>
              </div>
            </div>

      </ul>
    </div>
