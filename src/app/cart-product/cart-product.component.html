<main>
  <section id="CartProd">
  <div class="container">
      <div class="d-flex flex-column align-items-center justify-content-center w-100 h-100">
          <div class="overCar col-md-9 pb-4 my-4">

            
            <div class="row w-100 media mt-4 pb-4" *ngFor ="let prod of all ;let i=index;">
                <img src= {{prod.Img}}  class="col-md-4 col-xs-12 align-self-start mr-3 w-100"  alt="placeholder image"/>
                <div class="col-md-8 col-xs-12 media-body">
                  <h5>{{prod.Name}}</h5>
                  <h6>{{prod.Price}}</h6>
                  <p>{{prod.Desc}}</p> 
                    <div class="card-body btn-icon mt-3">
                      <div class="mb-2 mb-4">
                          <div class="d-inline divIcon">
                            <label>Qantity :</label>  <input class="form-control d-inline mt-4 w-50 text-center bg-transparent" type="number" min="1" (click)="onKey($event)" />
                          </div>
                          <div class="d-inline divIcon"><i class="fa fa-eye" routerLink="/ProdView" (click)="redirectTo(prod)"></i>
                          </div>
                          <div class="d-inline divIcon"><i class="fa fa-trash" routerLink="/CartProduct" (click)="delFromCart(prod)"></i>
                          </div>
                      </div>              
                  </div>
                </div>
            </div>


            <div class="media-body pt-3 d-flex justify-content-center" *ngIf="all != Null">
              <button type="submit" class="btn btn-primary w-50"  routerLink="/CartForm">Submit Order</button>
            </div>
          </div>
      </div>
  </div>
  </section>
</main>
