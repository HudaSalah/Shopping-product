<main>
  <section id="formSec">
    <div class="overlay"></div>
    <div class="container h-100">
      <div class="order d-flex flex-column align-items-center justify-content-center w-100 h-100">
        <div class="container col-8 text-white">
          <h2 class="text-center">Submit Order</h2>

          <form name="submitForm" #submitForm="ngForm" (ngSubmit)="submit(submitForm)" novalidate>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="User.email" aria-describedby="emailHelp"
                placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputnumber1">Phone</label>
              <input type="text" class="form-control" id="exampleInputNumber1" name="phone" [(ngModel)]="User.phone" placeholder="01099942282"
                required>
            </div>
            <div class="form-group">
              <label for="exampleInputAddress">Address</label>
              <input type="text" class="form-control" id="exampleInputAddress1" name="address" [(ngModel)]="User.address" placeholder="str3 al-horria cairo"
                required>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
            </div>
            <div class="media-body pt-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary w-50">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
</main>
